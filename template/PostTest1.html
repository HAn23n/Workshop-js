<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostTest1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Function ​​a triangle</h5>
                    </div>
                    <div class="card-body">
                        <label for="">Base:</label>
                        <input type="text" id="base" class="form-control" placeholder="Enter you base">
                        <label for="">Height:</label>
                        <input type="text" id="height1" class="form-control" placeholder="Enter you height">
                        <input type="button" class="btn btn-primary mt-3" value="Submit" onclick="calculateTriangle()"><br>
                        <span id="totalTrinagle"></span>
                    </div>
                </div>
            </div>
       
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Function  ​​a rectangle</h5>
                    </div>
                    <div class="card-body">
                        <label for="">Length:</label>
                        <input type="text" id="length" class="form-control" placeholder="Enter you length">
                        <label for="">Width:</label>
                        <input type="text" id="width" class="form-control" placeholder="Enter you width">
                        <input type="button" class="btn btn-primary mt-3" value="Submit" onclick="calculateRectangle()"><br>
                        <span  id="totalRectangle"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Function ​​a circle</h5>
                    </div>
                    <div class="card-body">
                        <label for="">Radius:</label>
                        <input type="text" id="radius1" class="form-control" placeholder="Enter you radius">
                        <input  type="button" class="btn btn-primary mt-3" value="Submit" onclick="calculateCircleArea()"><br>
                        <span  id="totalCricle"></span>
                    </div>
                </div>
            </div>
       
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Function a circumference</h5>
                    </div>
                    <div class="card-body">
                        <label for="">Radius:</label>
                        <input type="text" id="radius2" class="form-control" placeholder="Enter you radius">
                        <input  type="button" class="btn btn-primary mt-3" value="Submit" onclick="calculateCircumference()"><br>
                        <span  id="totalcircumference"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3 d-flex justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Trapezoid Area Formula Function</h5>
                    </div>
                    <div class="card-body">
                        <label for="">Variable A:</label>
                        <input type="text" id="a" class="form-control" placeholder="Enter you a">
                        <label for="">Variable B:</label>
                        <input type="text" id="b" class="form-control" placeholder="Enter you b">
                        <label for="">Height:</label>
                        <input type="text" id="height2" class="form-control" placeholder="Enter you height">
                        <input  type="button" class="btn btn-primary mt-3" value="Submit" onclick="calculateTrapezoid()"><br>
                        <span id="totalTrapezoid"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <script src="/js/PostTest1.js"></script>
</body>
</html>
