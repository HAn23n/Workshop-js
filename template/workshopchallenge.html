<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/workshopchallenge.css">
</head>
<body>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <h2>Add Persons</h2>
                <div class="row">
                    <div class="col-6">
                        <label for="">Name:</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="col-6">
                        <label for="">Last name:</label>
                        <input type="text" id="lastname" class="form-control" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <label for="">Age:</label>
                        <input type="text" id="age" class="form-control" placeholder="Enter your age">
                    </div>
                    <div class="col-6">
                        <label for="">University:</label>
                        <input type="text" id="university" class="form-control" placeholder="Enter your university">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <input type="button" value="ADD" class="b1" onclick="AddPerson()">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container mt-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Lastname</th>
                        <th>Age</th>
                        <th>University</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="myTable">
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/workshopchallenge.js"></script>
</body>



</html>
